<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grande {
            font-size: larger;
        }

        .amarillo {
            color: yellow;
        }

        .morado {
            color: purple;
        }

        .subrayado {
            text-decoration: underline;
        }

        a:hover {
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }
    </style>
    <title>Ejemplo de Estilos</title>
</head>
<body>

    <p class="grande">
        <a href="https://enlaces.link" class="subrayado">enlaces.link</a> and hover
    </p>

    <p>
        Ir al diario <a href="https://www.marca.com/" class="subrayado amarillo">MARCA</a>
    </p>

    <p>
        Ir al diario <a href="https://www.as.com/" class="subrayado morado">AS</a>
    </p>

</body>
</html>
