<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #banner {
            background-color: #ff6b6b; /* Fondo rosado */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 20px;
        }

        #banner button {
            background-color: transparent; /* Botón transparente */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #fff; /* Borde blanco */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <title>Banner con Botones</title>
</head>
<body>

    <div id="banner">
        <button>Inicio</button>
        <button>¿Quiénes somos?</button>
        <button>Contacto</button>
    </div>

</body>
</html>
